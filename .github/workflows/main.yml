name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      NETWORK: Custom
      DAPP_PROVIDER_SEED: ${{ secrets.DAPP_PROVIDER_SEED }}
      SUBSCRIBER_WALLET_SEED: ${{ secrets.SUBSCRIBER_WALLET_SEED }}
      MERCHANT_WALLET_SEED: ${{ secrets.MERCHANT_WALLET_SEED }}
      ACCOUNT_PREPROD_ADDRESS: ${{secrets.ACCOUNT_PREPROD_ADDRESS}}
      ACCOUNT_CS: ${{secrets.ACCOUNT_CS}}
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - run: pnpm i
      - run: pnpm run lint && pnpm run build
      - run: pnpm run test

  publish-gpr:
    on: workflow_dispatch
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"
      - run: pnpm i --no-frozen-lockfile
      - name: Build ðŸ”¨
        run: pnpm build
      - run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
